{% extends "base.html" %} {% load static %}
{% block title %} Your profile {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h5 class="col-md-4">Name: {{ user.username }}
            </h5>
            <br>
            {% if profile.avatar %}
            <div class="col-md-4">Avatar</div>
            <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
            {% else %}
            <h5 class="col-md-4">No Avatar</h5>
            {% endif %}
            <br>
            <br>

            <form method="post" action="." enctype="multipart/form-data">{% csrf_token %}
                <!-- avatar -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="avatar">Change avatar:</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>
                </div>

                <!-- phone -->
                <div class="form-group col-md-4">
                    <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i>Phone number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}"
                        placeholder="Phone number">
                </div>
                <!-- bio -->
                <div class="form-group col-md-4">
                    <label for="bio">Bio</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12"
                        placeholder="Edit your bio">{{ profile.bio }}</textarea>
                </div>
                <!-- submit btn -->
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
